<!DOCTYPE html>
<html>
<head>
	<title>Billing system</title>
</head>
<body>
	<div id="container">
		<div id="form-body">
			<form target="/" method="POST">
				<label>Customer Name</label>
				<input type="text" name="name">

				<label>Product Name</label>

				<label>Units purchased</label>

				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
